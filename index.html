<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>TIC TAC TOES</title>
</head>
<body>
<h1>Tic Tac Toe!</h1>
<h2 id="message"> Hello!</h2>
  <table class="board">
    <tr>
      <td class="square">X</td>
      <td class="square">X</td>
      <td class="square">X</td>
    </tr>
    <tr>
      <td class="square">O</td>
      <td class="square">O</td>
      <td class="square">O</td>
    </tr>
    <tr>
      <td class="square">X</td>
      <td class="square">X</td>
      <td class="square">X</td>
    </tr>
  </table>

<button id="startOver">StartOver!</button>

</body>
</html>
