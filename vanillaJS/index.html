<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>TIC TAC TOES</title>

</head>
<body onload="startGame()">
<h1>Tic Tac Toes</h1>
<h2 id="message"> </h2>
  <table class="board">
    <tr>
      <td class="square" onclick="newMove(this)" id="s1"></td>
      <td class="square" onclick="newMove(this)" id="s2"></td>
      <td class="square" onclick="newMove(this)" id="s3"></td>
    </tr>
    <tr>
      <td class="square" onclick="newMove(this)" id="s4"></td>
      <td class="square" onclick="newMove(this)" id="s5"></td>
      <td class="square" onclick="newMove(this)" id="s6"></td>
    </tr>
    <tr>
      <td class="square" onclick="newMove(this)" id="s7"></td>
      <td class="square" onclick="newMove(this)" id="s8"></td>
      <td class="square" onclick="newMove(this)" id="s9"></td>
    </tr>
  </table>

<button id="startOver" onClick="startGame()">StartOver!</button>

<script type="text/javascript" src="tictac.js"></script>
</body>
</html>
